<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>CheerpJ Run JAR from URL</title>
    <!-- Include the CheerpJ loader script -->
    <script src="https://cjrtnc.leaningtech.com/4.2/loader.js"></script>
</head>
<body onload="runJar();">
    <!-- The display area for graphical Java applications -->
    <div id="cheerpj_display"></div>
    <button onclick="runJar()">Run</button>
    <script>
        async function runJar() {
            // Initialize CheerpJ
            await cheerpjInit();
            // Optional: Create a display for Swing/AWT apps
            cheerpjCreateDisplay(document.getElementById("cheerpj_display"));

            // Run the JAR file from an external URL
            // The URL is passed as an argument to cheerpjRunJar
            // The JAR path should be relative to the web server root if on the same server,
            // or a full URL if external. For external URLs, you might not need the /app/ prefix.
            // However, for consistency, the /app/ mount point usually refers to the root
            // of your web server hosting the HTML page.
            // For a truly external URL, ensure the server supports Range requests.
            const jarUrl = "https://github.com/Kids-Creator-Products/Minecraft-web-edition/releases/download/Java/ATLauncher.jar"; // Replace with your URL
            const exitCode = await cheerpjRunJar(jarUrl);
            console.log("Application exited with code: " + exitCode);
        }
        runJar();
    </script>
</body>
</html>
